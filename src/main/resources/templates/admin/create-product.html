<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Moirai+One&display=swap"
            rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/login.css" th:href="@{/css/login.css}"/>
</head>
<body>
<section th:insert="~{navigation.html :: nav}"></section>
<div class="container">
    <form class="form" id="create-product" th:object="${product}" th:action="@{/products}" method = "post">
        <h2>Добавяне</h2>
        <div class="input-small">
            <label>
                <input th:field="*{name}" th:type="text" th:id="name" th:name="name"
                       th:required="required" placeholder="Име">
            </label>
        </div>
        <div class="input-small">
            <label>
                <input th:field="*{description}" th:type="text" th:id="description" th:name="description"
                       th:required="required" placeholder="Описание">
            </label>
        </div>
        <div class="input-small">
            <label>
                <input th:field="*{price}" th:type="text" th:id="price" th:name="price"
                       th:required="required" placeholder="Цена">
            </label>
        </div>
        <div class="input-small">
            <label>
                <input th:field="*{company}" th:type="text" th:id="company"  th:name="company"
                       th:required="required" placeholder="Компания">
            </label>
        </div>
        <div class="input-small">
            <label>
                <input th:field="*{season}" th:type="season" th:id="season" th:name="season"
                       th:required="required" placeholder="Сезон">
            </label>
        </div>
        <div class="input-small">
            <label>
                <input th:field="*{productType}" th:type="text" th:id="type" th:name="type"
                       th:required="required" placeholder="Тип">
            </label>
        </div>
        <div class="input-small">
            <label>
                <input th:field="*{ingredient}" th:type="text" th:id="type" th:name="type"
                       th:required="required" placeholder="Съставка">
            </label>
        </div>
        <div class="button-group">
            <button class="button-link" th:type="submit">ДОБАВЯНЕ</button>
        </div>
    </form>
</div>
</body>
</html>
