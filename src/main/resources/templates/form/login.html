<head>

    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<!--    />-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Moirai+One&display=swap"
            rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/icon" href="../static/images/logo_no_name.png" th:href="@{/images/logo_no_name.png}">
</head>

<body>
<section th:insert="~{navigation.html :: nav}"></section>
<form class="form" id="loginForm" th:action="@{/login}" th:object="${logInInfo}" method="post">
    <h2>Вход</h2>
    <div th:if="${param.error}" class="text-danger">
        Невалидно име или парола</div>
    <div th:if="${param.logout}" class="text-danger">
        Излязохте от профила си</div>
    <div class="all">
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label>
                <input class="in" th:type="text" th:id="loginUsername" th:field="*{username}" th:name="loginUsername" th:required="required" placeholder="Потребителско име">
            </label>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <label>
                <input class="in" th:type="password" th:id="loginPassword"  th:field="*{password}" th:name="loginPassword" th:required="required" placeholder="Парола">
            </label>
        </div>
        <p class="reg">Нямате акаунт?<a class="link-option" href="register.html" th:href="@{/register}">Регистрация</a></p>
        <div class="button-group">
            <button class="button-link" th:type="submit" type = "submit"><b>ВХОД</b></button>
        </div>
    </div>
</form>
</body>
</html>
